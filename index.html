        <input type="button" name="clica" id="" value="click" onclick="clica()"/>
        </div>
        <div id="res">
            Resultado
        </div>
        <script>
            function clica(){
                var tn1 = window.document.getElementById('eita')
                var res = window.document.getElementById('res')
                var aa = Number (tn1.value)
                if (aa % 2 === 0){
                    res.innerHTML = "Seu numero é par"
                }else{
                    res.innerHTML = "Seu numero é impar"
                }
            }
